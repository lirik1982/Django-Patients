{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <!-- Favicon -->
    <link  href="{% static 'img/signofhealth_medical_10742.ico' %}" rel="shortcut icon">
    <link  href="{% static 'img/logo.png' %}" rel="shortcut icon">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>


    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color: white; margin-left: 25px;">
                       {% block nav-content %}
                        <i class="fas fa-briefcase-medical"></i>&nbsp; &nbsp;Главный госпиталь
                        {% endblock nav-content %}
                    </a>
                </div>
                <div class="col-sm">
                    {% block btn-nav %}
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn-nav">Вход</a>
                    {% endblock btn-nav %}
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock content%}


     </div>
    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
        <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">
            @ {% now "Y" %} <span> Free to copy </span>
            <i class="text-danger fas fa-heartbeat blink_me" style="font-size: 15px;"></i> by
            <a href="#" target="_blank" style="color: #0dcaf0; text-decoration: none;"> Kirill Degtyarev</a>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        (function blink(){
            $('.blink_me').fadeOut(1000).fadeIn(1000, blink);
        })();
    </script>

</body>
</html>
