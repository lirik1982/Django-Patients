{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-body border-dark text-primary mt-5">
                <span class="text-center">
                    Заполните форму ниже!
                </span>
                </div>
                <form action="/add_patient/" method="POST" autocomplete="off" class="card p-3 border-dark mt-3">
                    {% csrf_token %}
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">ФИО</span>
                        <input type="text" class="form-control" name="name" placeholder="Фамилия, имя и отчество:">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Телефон</span>
                        <input type="text" class="form-control" name="phone" placeholder="Телефон:">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="text" class="form-control" name="email" placeholder="Электронная почта:">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Возраст</span>
                        <input type="text" class="form-control" name="age" placeholder="Возраст:">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <label class="input-group-text">Выберите пол:</label>
                        <select class="form-select" name="gender">
                            <option value="" hidden>Выберите пол</option>
                            <option disabled></option>
                            <option>М</option>
                            <option>Ж</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="note" rows="7" placeholder="Требуется описание"></textarea>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i>&nbsp;&nbsp;Добавить
                        </button>

                        <a href="{% url 'backend' %}" class="btn btn-dark btn-sm">
                            <i class="fas fa-chevron-left"></i>
                            Назад
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
